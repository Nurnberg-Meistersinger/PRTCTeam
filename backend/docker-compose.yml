version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: protectorium-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - prot-net

