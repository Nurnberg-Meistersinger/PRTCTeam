services:
  backend:
    build:
      context: ./backend
    container_name: protectorium-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+psycopg2://protectorium:protectorium@postgres:5432/protectorium
    depends_on:
      - postgres
    networks:
      - prot-net

  postgres:
    image: postgres:16-alpine
    container_name: protectorium-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=protectorium
      - POSTGRES_PASSWORD=protectorium
      - POSTGRES_DB=protectorium
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - prot-net

networks:
  prot-net:
    driver: bridge

volumes:
  pgdata:
